<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: *">
<body>
<div class="w-full max-w-md bg-white rounded-2xl shadow-soft p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Créer un compte</h1>
    <form id="signupForm" class="space-y-4">
        <input type="text" id="name" placeholder="Nom complet" class="w-full p-3 border rounded-lg" required />
        <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded-lg" required />
        <input type="password" id="password" placeholder="Mot de passe" class="w-full p-3 border rounded-lg" required />
        <button type="submit" class="w-full py-3 rounded-lg bg-primary text-white font-medium hover:bg-primary/90">
            S’inscrire
        </button>
    </form>
    <p class="text-sm text-gray-500 text-center mt-4">Déjà inscrit ?
        <a href="/login" class="text-primary font-medium">Se connecter</a>
    </p>
</div>

<script>
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const res = await fetch('/api/auth/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ name, email, password })
        });

        if (res.ok) {
            alert('Compte créé, vous pouvez vous connecter.');
            window.location.href = '/login';
        } else {
            alert('Erreur lors de la création du compte');
        }
    });
</script>
</body>
</html>
