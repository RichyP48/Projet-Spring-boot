<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: *">
<body>
<div class="w-full max-w-md bg-white rounded-2xl shadow-soft p-8">
    <h1 class="text-2xl font-bold text-center mb-6">Connexion</h1>
    <form id="loginForm" class="space-y-4">
        <input type="email" id="email" placeholder="Email" class="w-full p-3 border rounded-lg" required />
        <input type="password" id="password" placeholder="Mot de passe" class="w-full p-3 border rounded-lg" required />
        <button type="submit" class="w-full py-3 rounded-lg bg-primary text-white font-medium hover:bg-primary/90">
            Se connecter
        </button>
    </form>
    <p class="text-sm text-gray-500 text-center mt-4">Pas de compte ?
        <a href="/signup" class="text-primary font-medium">Sâ€™inscrire</a>
    </p>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        const res = await fetch('/api/auth/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        });

        if (res.ok) {
            const data = await res.json();
            // Stocker dans localStorage ET cookie
            localStorage.setItem('token', data.token);
            document.cookie = `token=${data.token}; path=/; max-age=86400; SameSite=Strict`;
            window.location.href = '/';
        } else {
            alert('Identifiants invalides');
        }
    });
</script>
</body>
</html>
