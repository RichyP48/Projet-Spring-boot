<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::main})}">

<main>
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-3xl font-bold text-primary-900">Liste des Produits</h1>
        <a th:href="@{/products/new}"
           class="bg-primary-600 hover:bg-primary-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition duration-300">
            Ajouter un Produit
        </a>
    </div>

    <div class="bg-white shadow-md rounded-lg overflow-hidden">
        <table class="min-w-full leading-normal">
            <thead>
            <tr class="bg-neutral-100">
                <th class="px-5 py-3 border-b-2 border-neutral-200 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">
                    ID
                </th>
                <th class="px-5 py-3 border-b-2 border-neutral-200 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">
                    Nom
                </th>
                <th class="px-5 py-3 border-b-2 border-neutral-200 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">
                    Prix
                </th>
                <th class="px-5 py-3 border-b-2 border-neutral-200 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">
                    Quantité
                </th>
                <th class="px-5 py-3 border-b-2 border-neutral-200 text-left text-xs font-semibold text-neutral-600 uppercase tracking-wider">
                    Actions
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}" class="hover:bg-neutral-50">
                <td class="px-5 py-5 border-b border-neutral-200 text-sm" th:text="${product.id}"></td>
                <td class="px-5 py-5 border-b border-neutral-200 text-sm" th:text="${product.name}"></td>
                <td class="px-5 py-5 border-b border-neutral-200 text-sm" th:text="${#numbers.formatCurrency(product.price)}"></td>
                <td class="px-5 py-5 border-b border-neutral-200 text-sm">
                    <span th:text="${product.quantity}"></span>
                    <span th:if="${product.quantity < 5}"
                          class="ml-2 text-red-600 bg-red-100 px-2 py-1 text-xs font-bold rounded-full">
                        Stock bas!
                    </span>
                </td>
                <td class="px-5 py-5 border-b border-neutral-200 text-sm">
                    <a th:href="@{/products/edit/{id}(id=${product.id})}"
                       class="text-primary-600 hover:text-primary-900 font-semibold mr-4">Modifier</a>
                    <a th:href="@{/products/delete/{id}(id=${product.id})}"
                       class="text-red-600 hover:text-red-900 font-semibold"
                       onclick="return confirm('Êtes-vous sûr de vouloir supprimer ce produit ?');">Supprimer</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</html>
